<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="./assets/CSS/normalize.css" />
		<link rel="stylesheet" type="text/css" href="./assets/CSS/style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

		<header>
			<p class="nav-view">
				<a href="./assets/JS/hs.html"><i class="far fa-chart-bar"></i></a>
			</p>
			<p class="nav-score">Score: <span id="score">0/6</span></p>
			<p class="nav-timer"><i class="fa fa-clock"></i><span>0:</span><span id="seconds">60</span></p>

				<p class="splash-description">60 seconds.</p>
				<button class="splash-start-button" id="startTime"><span>Ready?</span></button>
			</section>

			<!-- Game section with Question, Multiple choice questions, Feedback -->
			<div class="hide" id="questionSection"></div>
